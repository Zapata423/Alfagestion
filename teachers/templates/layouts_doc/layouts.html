<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <nav>
        <ul>
            {% if request.session.user_id %}
                <li><a href="{% url 'teachers:verificacion' %}">Verificación</a></li>
                <li><a href="{% url 'teachers:logout' %}">Cerrar Sesión</a></li>
            {% else %}
            {% endif %}
        </ul>
    </nav>
    {% block content %} {% endblock content %}
</body>
</html>
